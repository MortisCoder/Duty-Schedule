<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calendar {
      background: white;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 320px;
      overflow: hidden;
      margin-left: 10px;
      margin-right: 10px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .calendar-header button:hover {
      transform: scale(1.2);
    }

    #calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      color: #888;
    }

    .day {
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      background: #f0f0f0;
      transition: background 0.3s;
    }

    .day:hover {
      background: #cde3ff;
    }

    .other-month {
      color: #ccc;
      background: #f9f9f9;
    }

    .week-label {
      grid-column: span 7;
      text-align: left;
      font-size: 12px;
      padding: 4px 0;
      border-top: 1px dashed rgba(0, 0, 0, 0.1);
      margin-top: 6px;
      margin-bottom: -6px;
      font-weight: bold;
    }

    /* Цвета дежурных */
    .week-label.bagaz { color: #e74c3c; }
    .week-label.ogi { color: #2980b9; }
    .week-label.munarbek { color: #27ae60; }
    .week-label.rifki { color: #8e44ad; }

    .slide-out-left {
      animation: slideOutLeft 0.3s forwards;
    }

    .slide-in-right {
      animation: slideInRight 0.3s forwards;
    }

    .slide-out-right {
      animation: slideOutRight 0.3s forwards;
    }

    .slide-in-left {
      animation: slideInLeft 0.3s forwards;
    }
    h3 {
      text-align: center;
      color: #2980b9;
    }

    @keyframes slideOutLeft {
      to {
        opacity: 0;
        transform: translateX(-50px);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOutRight {
      to {
        opacity: 0;
        transform: translateX(50px);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .transitioning {
      pointer-events: none;
    }

    @media (max-width: 480px) {
      .calendar {
        width: 95%;
        padding: 15px;
        border-radius: 15px;
      }

      .calendar-header {
        font-size: 1.1em;
      }

      .calendar-header button {
        font-size: 1.3em;
      }

      .day {
        padding: 8px;
        font-size: 0.9em;
      }

      .day-name {
        font-size: 0.8em;
      }

      .week-label {
        font-size: 10px;
        padding: 2px 0;
      }
    }
  </style>
</head>
<body>

  <div class="calendar">
    <h3>株式会社　湘南いざわ</h3>
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">←</button>
      <div id="month-year"></div>
      <button onclick="changeMonth(1)">→</button>
    </div>
    <div id="calendar-days"></div>
  </div>

  <script>
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    const dayNames = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    const weekLabels = ["Ruslan", "Rifki", "Bagaz", "Munarbek", "Ogi"];
    let currentDate = new Date();
  
    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const calendarDays = document.getElementById('calendar-days');
      const monthYear = document.getElementById('month-year');
  
      monthYear.textContent = `${monthNames[month]} ${year}`;
      calendarDays.innerHTML = "";
  
      dayNames.forEach(day => {
        const dayEl = document.createElement("div");
        dayEl.className = "day-name";
        dayEl.textContent = day;
        calendarDays.appendChild(dayEl);
      });
  
      const firstDayOfMonth = new Date(year, month, 1);
      const lastDayOfMonth = new Date(year, month + 1, 0);
  
      // Найти понедельник перед началом месяца
      const firstCalendarDay = new Date(firstDayOfMonth);
      const firstWeekDay = (firstCalendarDay.getDay() + 6) % 7; // понедельник = 0
      firstCalendarDay.setDate(firstCalendarDay.getDate() - firstWeekDay);
  
      // Найти воскресенье после конца месяца
      const lastCalendarDay = new Date(lastDayOfMonth);
      const lastWeekDay = (lastCalendarDay.getDay() + 6) % 7;
      lastCalendarDay.setDate(lastCalendarDay.getDate() + (6 - lastWeekDay));
  
      let current = new Date(firstCalendarDay);
      let weekIndex = getWeekIndexSinceEpoch(current); // стабильный индекс для дежурного
  
      while (current <= lastCalendarDay) {
        // Метка дежурного перед каждой неделей
        const label = document.createElement("div");
        const name = weekLabels[weekIndex % weekLabels.length];
        label.className = `week-label ${name.toLowerCase()}`;
        label.textContent = name;
        calendarDays.appendChild(label);
  
        // 7 дней одной недели
        for (let i = 0; i < 7; i++) {
          const dayEl = document.createElement("div");
          dayEl.className = "day";
          if (current.getMonth() !== month) {
            dayEl.classList.add("other-month");
          }
          dayEl.textContent = current.getDate();
          calendarDays.appendChild(dayEl);
  
          current.setDate(current.getDate() + 1);
        }
  
        weekIndex++;
      }
    }
  
    // Функция для получения уникального номера недели с 1 января 1970 года
    function getWeekIndexSinceEpoch(date) {
      const startDate = new Date(1970, 0, 5); // ближайший понедельник после 1 января 1970
      const msPerWeek = 7 * 24 * 60 * 60 * 1000;
      return Math.floor((date - startDate) / msPerWeek);
    }
  
    function changeMonth(delta) {
      const calendarDays = document.getElementById('calendar-days');
      const outClass = delta > 0 ? "slide-out-left" : "slide-out-right";
      const inClass = delta > 0 ? "slide-in-right" : "slide-in-left";
  
      calendarDays.classList.add(outClass, "transitioning");
  
      setTimeout(() => {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar(currentDate);
  
        calendarDays.classList.remove(outClass);
        calendarDays.classList.add(inClass);
  
        setTimeout(() => {
          calendarDays.classList.remove(inClass, "transitioning");
        }, 300);
      }, 300);
    }
  
    renderCalendar(currentDate);
  </script>
  
  
</body>
</html>
